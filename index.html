<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-800 via-black-800 to-black-800">
    <div class="grid place-items-center">
        <div class="bg-white w-2/6 drop-shadow-2xl rounded mt-6 h-auto max-w-2xl w-full mx-2">
            <form>
                <div>
                    <div class="flex space-x-2 ml-10">
                        <div class="mt-10">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-800">
                                <path stroke-linecap="round"stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
                            </svg>
                        </div>
                        <h1 class="text-green-800 text-3xl font-bold mt-8">Shopping List</h1>
                    </div>
                </div>
                <div class="space-x-4 flex">
                    <input id="itemInput" type="text" placeholder="Text" class="mt-9 ml-10 w-64 h-14 pl-5 border border-4 border-green-800 rounded focus:outline-none"
                    />
                    <div>
                        <select id="categorySelect"
                            class="border p-3 mt-9 border-4 border-green-800 rounded focus:outline-none">
                            <option value="" selected disabled hidden></option>
                            <option value="clothes">clothes</option>
                            <option value="jewelry">jewelry</option>
                            <option value="fruit">fruit</option>
                            <option value="dry fruit">dry fruit</option>
                        </select>
                    </div>
                    <button class="text-white p-4 rounded bg-green-800 mt-9" type="button">
                        Add
                    </button>
                </div>
            </form>
            <div>
                <ul id="list-items" class="divide-y-2  divide-red-100 mt-4 ml-7">
                    <li class="m-3 p-2"><span>➡️ </span> Jeans <span class="ml-3 p-2 rounded-xl bg-green-800 text-white">Clothes</span></li>
                    <li class="m-3 p-2"><span>➡️ </span> Bracelet <span class="ml-3 p-2 rounded-xl bg-green-800 text-white">Jewelry</span></li>
                    <li class="m-3 p-2"><span>➡️ </span> Strawberry <span class="ml-3 p-2 rounded-xl bg-green-800 text-white">Fruit</span></li>
                    <li class="m-3 p-2"><span>➡️ </span> Pistachio <span class="ml-3 p-2 rounded-xl bg-green-800 text-white"> Dry Fruit</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
